    #     task: llm/v1/chat
    #     metadata:
    #       task: llm/v1/chat
    #   mlflow_registered_model_name: llama32-1b-hiouchiy

  load_weights_only: true  # Only load the weights, not the optimizer state, LR schedule, etc

